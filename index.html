<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Proposal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
        }

        /* Animated background circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite;
        }

        .circle1 { width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s; }
        .circle2 { width: 120px; height: 120px; top: 70%; left: 80%; animation-delay: 2s; }
        .circle3 { width: 100px; height: 100px; top: 50%; left: 20%; animation-delay: 4s; }
        .circle4 { width: 60px; height: 60px; top: 30%; right: 15%; animation-delay: 1s; }
        .circle5 { width: 90px; height: 90px; bottom: 20%; left: 50%; animation-delay: 3s; }
        .circle6 { width: 70px; height: 70px; top: 80%; right: 30%; animation-delay: 5s; }
        .circle7 { width: 110px; height: 110px; top: 15%; left: 60%; animation-delay: 2.5s; }
        .circle8 { width: 85px; height: 85px; bottom: 30%; right: 10%; animation-delay: 4.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-20px) translateX(20px); }
            50% { transform: translateY(-40px) translateX(-20px); }
            75% { transform: translateY(-20px) translateX(20px); }
        }

        /* Landing Page */
        .landing-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 10;
        }

        .landing-page.hidden {
            animation: fadeOut 0.8s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.9);
                pointer-events: none;
            }
        }

        .landing-text {
            font-size: 4rem;
            color: white;
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .landing-btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            animation: slideUp 1s ease-out;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }

        .landing-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Proposal Page */
        .proposal-page {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 10;
        }

        .proposal-page.active {
            display: flex;
            animation: fadeIn 0.8s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .content-box {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            animation: popIn 0.6s ease-out;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .question {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 25px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .gif {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 20px;
            margin: 20px 0;
        }

        .btn-grp {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 25px;
        }

        .yes-btn, .no-btn {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: #48c774;
            color: white;
        }

        .yes-btn:hover {
            background: #3eba63;
            transform: scale(1.1);
        }

        .no-btn {
            background: #f14668;
            color: white;
            position: relative;
        }

        .no-btn:hover {
            background: #e0345a;
        }

        .audio-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            z-index: 100;
        }

        .audio-control:hover {
            transform: scale(1.1);
        }

        .audio-control img {
            width: 30px;
            height: 30px;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Hearts */
        .heart {
            position: fixed;
            font-size: 2rem;
            animation: float-heart 4s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes float-heart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .landing-text {
                font-size: 2.5rem;
            }
            .question {
                font-size: 1.8rem;
            }
            .content-box {
                padding: 30px 20px;
                margin: 0 20px;
            }
            .gif {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Background circles -->
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
    <div class="circle circle4"></div>
    <div class="circle circle5"></div>
    <div class="circle circle6"></div>
    <div class="circle circle7"></div>
    <div class="circle circle8"></div>

    <!-- Landing Page -->
    <div class="landing-page" id="landingPage">
        <h1 class="landing-text">Heyyy SHIIIIIMAAAAA!!! How are youuuu....  ðŸ’•</h1>
        <button class="landing-btn" onclick="showProposal()">I'm good! ðŸ˜Š</button>
        <button class="landing-btn" onclick="showProposal()">What do you want! ðŸ˜Š</button>
        <img class="gif" id="landingGif" src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmU3ejlmN2t1NGt5dml6ZWg2NWg3a2ZwdzRua3Q5bXhrNnZudGZzMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3og0IQCfsZXScpvKhi/giphy.gif" alt="cute gif" />
    </div>

    <!-- Proposal Page -->
    <div class="proposal-page" id="proposalPage">
        <div class="content-box">
            <h2 class="question" id="question">Will you go out for lunch with me?</h2>
            <img class="gif" id="proposalGif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExanE5MThzM21mNzU2eXdybWp0dWp6anNvenBqaXZ5Nzk3ajVwbXkwcCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/LnQo5fFiBElv7rK2Wq/giphy.gif" alt="cute gif" />
            <div class="btn-grp">
                <button class="yes-btn" id="yesBtn">Yes</button>
                <button class="no-btn" id="noBtn">No</button>
            </div>
        </div>
    </div>

    <!-- Audio Control -->
    <div class="audio-control" id="audioControl" style="display: none;">
        <img id="playPauseBtn" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23667eea'%3E%3Cpath d='M8 5v14l11-7z'/%3E%3C/svg%3E" alt="play">
    </div>

    <script>
        const landingPage = document.getElementById('landingPage');
        const proposalPage = document.getElementById('proposalPage');
        const question = document.getElementById('question');
        const proposalGif = document.getElementById('proposalGif');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const audioControl = document.getElementById('audioControl');
        const playPauseBtn = document.getElementById('playPauseBtn');

        // Create audio element (you can replace with your audio file)
        const audio = new Audio();
        audio.loop = true;
        let isPlaying = false;
        let hasClickedYes = false;

        function showProposal() {
            landingPage.classList.add('hidden');
            setTimeout(() => {
                landingPage.style.display = 'none';
                proposalPage.classList.add('active');
                audioControl.style.display = 'flex';
                createFloatingHearts();
            }, 800);
        }

        // Make "No" button move away on hover
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.transition = 'all 0.3s ease';
        });

        // Yes button click
        yesBtn.addEventListener('click', () => {
            if (!hasClickedYes) {
                question.innerHTML = "Yayyyyy, See you (tell the date)! ðŸŽ‰";
                proposalGif.src = "https://media.giphy.com/media/lXiRnXRukC71MipmU/giphy.gif";
                noBtn.style.display = "none";
                createConfetti();
                hasClickedYes = true;
                
                // Force image reload
                proposalGif.style.opacity = '0';
                setTimeout(() => {
                    proposalGif.style.transition = 'opacity 0.5s';
                    proposalGif.style.opacity = '1';
                }, 100);
            } else {
                question.innerHTML = "Thank You!!!! ðŸ’–";
                proposalGif.src = "https://media.giphy.com/media/BDgbtuUrABM2c/giphy.gif";
                yesBtn.style.display = "none";
                
                // Force image reload
                proposalGif.style.opacity = '0';
                setTimeout(() => {
                    proposalGif.style.transition = 'opacity 0.5s';
                    proposalGif.style.opacity = '1';
                }, 100);
            }
        });

        // Audio control
        audioControl.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playPauseBtn.src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23667eea'%3E%3Cpath d='M8 5v14l11-7z'/%3E%3C/svg%3E";
                isPlaying = false;
            } else {
                audio.play();
                playPauseBtn.src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23667eea'%3E%3Cpath d='M6 4h4v16H6V4zm8 0h4v16h-4V4z'/%3E%3C/svg%3E";
                isPlaying = true;
            }
        });

        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Create floating hearts
        function createFloatingHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'â¤ï¸';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 6000);
            }, 2000);
        }
    </script>
</body>
</html>
